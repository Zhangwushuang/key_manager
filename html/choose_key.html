<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>富融科技区块链密钥管理器——密钥选择</title>
        <link rel="stylesheet" href="fonts/iconfont.css"/>
        <link rel="stylesheet" href="css/font.css"/>
        <link rel="stylesheet" href="css/mui.css"/>
        <link rel="stylesheet" href="css/weui.min.css"/>
        <link rel="stylesheet" href="css/jquery-weui.min.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/x0popup.min.css"/>
        <link rel="stylesheet" href="css/pages/choose_key.css"/>
    </head>
    <body>
        <div class="header">
            <img src="images/login_logo_w.png">
            <h2>请选择密钥</h2>
        </div>
        <div class="login-wrap">
            <div class="login-box">
                <form>
                    <div class="input-wrap">
                        <select id="key" style="width: 100%;border:none;font-size: 20px;padding-left: 0.5rem">
                        </select>
                    </div>  
                </form>
            </div>
            <div class="btns">
                <a class="current" id="use_key">使用此密钥</a>
                <a id = "creat_key">创建新密钥</a>
            </div>  
        </div>
        <div class="footer">
            Copyright&nbsp;&copy;&nbsp;富融科技&nbsp;版权所有
        </div>
        <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./js/x0popup.min.js"></script>
        <script type="text/javascript"  src="./js/choose_key.js"></script>
    </body>
</html>
